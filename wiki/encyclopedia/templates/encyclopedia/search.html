<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if flag %}
    <h2>Entries matching the searched string </h2>
    <ul>
        {% for e in l %}
        <li style='margin-bottom:20px'><a href='wiki\{{e}}'>{{e}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>No entries to show</h2>
    {% endif %}
</body>

</html>
